<html ng-app="billpayApp">

<!-- SCRIPTS TO BE ADDED IN HEAD TAG -->
<head>
	<title>Bill Payment Record using angular and bootstrap framework</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<!-- ACCESSING ANGULARJS BY CDN METHOD-->
    <script src = "asset/js/angular.min.js"></script>

	<!-- ACCESSING STYLESHEET FOR DESIGN [OPTIONAL PART CAN BE SKIP]-->
	<link rel="stylesheet" href="asset/css/bootstrap.min.css">

	<!-- MODEL PART-->
    <script src = "asset/js/mainApp.js"></script>

    <!-- Controller Creation -->
    <script src = "asset/js/controller/billPayController.js"></script>
</head>


<!-- HTML BODY PART-->

<body ng-controller="billpayctrl">
    <div class="container">
    <div class="page-header">
        <h1>{{billpay.customer}}'s Bill's remained to Be Paid -
        <span class="lable" ng-class="redFlag()" ng-hide="dueBills()==0">
        {{dueBills()}}
        </span>
        </h1>
    </div>

    <h3><b>Add extra biller fields if any</b></h3>
    <div class="panel">
    <div class="input-group">
    <input class="form-control"  ng-model="billName" required="required"/>

    <span class="input-group-btn">
    <button class="btn btn-danger" ng-click="addBills(billName)" >ADD</button>
    </span>
    </div>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Bill Name</th>
                <th>Status</th>
                <th>Status</th>
                <th>Close</th>
            </tr>
        </thead>

        <tbody ng-model="rmvBills">
            <tr ng-repeat="item in billpay.items" ng-model="item">
                <td>{{item.bill}}</td>
                <td><input type="checkbox" ng-model="item.status" /></td>
                <td>{{item.status}}</td>
                <td><button type="button" ng-click="removeBills(item)">&times;</button></td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    </div>
</body>

</html>
